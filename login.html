<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入/注册</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登入注册区域 -->
    <div class="loginAndRegBox">
        <div class="titlie-box"></div>
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input pa">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input pa">
                </div>
                <!-- 表单提交按钮 -->
                <div class="layui-form-item mar">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登入</button>
                </div>
                <div class="layui-form-item links">
                    <!-- 去注册 -->
                    <a href="JavaScript:;" id="link_reg">去注册账号</a>
                </div>

            </form>
        </div>
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input pa">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input pa">
                </div>
                <!-- 密码确实框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|rpwed" placeholder="再次确认密码" autocomplete="off" class="layui-input pa">
                </div>
                <!-- 表单提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <!-- 登入 -->
                    <a href="JavaScript:;" id="link_login">去登入</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
